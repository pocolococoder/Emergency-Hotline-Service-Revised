<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service</title>
    <link rel="stylesheet" href="styles/style.css">

    <!--DaisyUI and Tailwind CDN-->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!--Google Font-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">


</head>
<body class="hind-madurai-regular">
    
    <!--Header Section Start-->
    
    <header class="mt-2">
            <nav class="max-w-[1300px] mx-auto flex flex-col gap-2 md:gap-4 md:flex-row justify-between p-2 items-center">
                <div class="flex items-center gap-1 md:gap-3">
                    <img class="h-[50px] w-[50px]" src="./assets/logo.png" alt="">
                    <h2 class="font-bold text-[#006747] text-xl">Emergency <br>
                    Service</h2>
                </div>

                <div class="flex justify-between space-x-4 md:space-x-8">

                    <div class="flex gap-2 bg-[#41ff6b1a] p-2 w-[100px] rounded-3xl justify-center items-center">
                        <span class="text-lg font-extrabold">0</span>
                        <img class="h-[30px] w-[30px]" src="./assets/heart.png" alt="">
                    </div>

                    <div class="flex gap-2 bg-[#41ff6b1a] p-2 w-[100px] rounded-3xl justify-center items-center">
                        <span class="font-extrabold text-lg">100</span>
                        <img class="h-[30px] w-[30px]" src="./assets/coin.png" alt="">
                    </div>

                    <div class="flex gap-2 bg-[#00a63e] p-2 w-[100px] rounded-3xl justify-center items-center text-white font-medium">
                        <span>2</span>
                        <p>Copy</p>
                    </div>

                </div>
            </nav>

            <section class="min-h-[240px] bg-[linear-gradient(90deg,#013223,#006747_50%,#013223_100%)] mt-2">


                <div class="flex flex-col justify-center items-center p-4 space-y-3 text-center">
                    <img class="h-[92px] w-[92px]" src="./assets/logo.png" alt="">
                    <h2 class="font-bold text-white text-4xl">Emergency Service Directory</h2>
                    <p class="font-normal text-white text-base">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
                </div>

             </section>
    </header>

    <!--Header Section End-->
</body>
</html>
